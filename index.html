<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intramurals Eligibility Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.pinimg.com/1200x/3c/8c/c9/3c8cc9fcc6f0474a90bfb5c9dd7cf1fc.jpg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h2 {
            color: #d63384;
        }

        label {
            display: block;
            margin-top: 12px;
            text-align: left;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff85c1;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Intramurals Eligibility Checker</h2>

    <label>
        <input type="checkbox" id="registered">
        Confirmed Online Registration
    </label>

    <label>
        <input type="checkbox" id="medical">
        Medical Clearance
    </label>

    <label for="grade">Grade Level</label>
    <select id="grade">
        <option value="">Select Grade</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
    </select>

    <label for="section">Section</label>
    <input type="text" id="section" placeholder="e.g. Rizal">

    <button onclick="checkEligibility()">Check Eligibility</button>

    <div id="result"></div>
</div>

<script>
function checkEligibility() {
    const registered = document.getElementById("registered").checked;
    const medical = document.getElementById("medical").checked;
    const grade = document.getElementById("grade").value;
    const result = document.getElementById("result");

    const teams = [
        "Blue Bears ğŸ»",
        "Red Bulldogs ğŸ¶",
        "Yellow Tigers ğŸ¯",
        "Green Hornets ğŸ"
    ];

    if (!registered) {
        result.style.color = "red";
        result.innerHTML = "âŒ Please register online for the Intramurals.";
        return;
    }

    if (!medical) {
        result.style.color = "red";
        result.innerHTML = "âŒ Please secure a medical clearance.";
        return;
    }

    if (grade < 7 || grade > 10) {
        result.style.color = "red";
        result.innerHTML = "âŒ Only students from Grades 7â€“10 are eligible.";
        return;
    }

    const randomTeam = teams[Math.floor(Math.random() * teams.length)];
    result.style.color = "green";
    result.innerHTML = `
        ğŸ‰ Congratulations! You are eligible to join the Intramurals!<br>
        ğŸ† Your assigned team is: <strong>${randomTeam}</strong>
    `;
}
</script>

</body>
</html>
